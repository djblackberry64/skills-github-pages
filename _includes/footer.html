<!-- Footer bleibt wie im Remote-Theme -->

<footer class="site-footer" role="contentinfo">
  <div class="wrapper">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </div>

  <!-- Giscus Script fÃ¼r Kommentare -->
  {% if page.layout == "post" %}
  <div id="giscus_thread"></div>
  <script
    src="https://giscus.app/client.js"
    data-repo="djblackberry64/djblackberry64-blog"
    data-repo-id="R_kgDOP9c4EQ"
    data-category="General"
    data-category-id="DIC_kwDOP9c4Ec4C149u"
    data-mapping="title"
    data-strict="0"
    data-reactions-enabled="1"
    data-emit-metadata="0"
    data-input-position="bottom"
    data-theme="light"
    data-lang="en"
    crossorigin="anonymous"
    async
  ></script>
  {% endif %}
  <noscript>Bitte aktiviere JavaScript, um die Kommentare zu sehen.</noscript>
</footer>
